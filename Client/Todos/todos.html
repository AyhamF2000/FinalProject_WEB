<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Document</title>
</head>
<body class="bg-body-tertiary">

    <div class="container mt-4">

        <div class="row">

            <div class="col-md-12">
                <h2>User Info</h2>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Name:</strong> <span id="userName"></span></p>
            </div>

        </div>

        <div class="row">

            <div class="col-md-8">
                <h3>To Do List</h3>
                <form id="todoForm" class="input-group mb-3">
                    <input type="text" id="newTask" class="form-control" placeholder="Add new task">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>

        </div>

        <button id="saveList" class="btn btn-success">Save List</button>
        <button id="logout" class="btn btn-danger">Log Out</button>

        <ul id="todoList" class="list-group mb-3">
            <!-- our list will be here -->
        </ul>

    </div>

    <script src="todos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
