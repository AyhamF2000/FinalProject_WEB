<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Document</title>
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Register Form</h2>


                        <form id="registrationForm">

                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                <div class="invalid-feedback" id="usenEmail">The email has been used by another user</div>
                            </div>

                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <div class="invalid-feedback" id="passwordLengthError">Password must be at least 8 characters long.</div>
                                <div class="invalid-feedback" id="passwordNotMatchError">Password's must match each other.</div>
                            </div>

                            <!-- Repeat Password input -->
                            <div class="mb-3">
                                <label for="repeat-password" class="form-label">Repeat Password</label>
                                <input type="password" class="form-control" id="repeat-password" placeholder="Repeat Password" required>
                            </div>

                            <!-- Username input -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback" id="usenUsername">The username has been used by another user</div>
                            </div>

                            <!-- Register button -->
                            <button class="btn btn-primary w-100" type="submit">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="RegisterUser.js"></script>
</body>
</html>
